<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1, maximum-scale=2">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/x-icon" href="images/book-icon.gif">
    <link href="stylesheets/custom.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/contribution.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="stylesheets/stories.css">
    <!-- <link rel="stylesheet" type="text/css" href="stylesheets/new_story.css"> -->
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/idangerous.swiper.css">
    <script src="js/vendor/jquery-2.0.3.min.js"></script>
    <script src="js/vendor/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/main.js"></script>
    <script src="js/new_story.js"></script>
  </head>
  <body>
    <nav id="slideMenu">
      <ul>
        <li onClick="window.location.href = 'stories.html';">
          <div class="right"><span>Stories</span></div>
        </li>
        <li onClick="window.location.href = 'new_story.html';">
          <div class="right"><span>Create Story</span></div>
        </li>
        <li onClick="window.location.href = 'contribution.html';">
          <div class="right"><span>Contributions</span></div>
        </li>
        <li onClick="window.location.href = 'search.html';">
          <div class="right"><span>Search By Location</span></div>
        </li>
        <li onClick="window.location.href = 'profile.html';">
          <div class="right"><span>Profile</span></div>
        </li>
      </ul>
    </nav>
    <header id="logo">
      <div id="nav-button"></div>
      <div class="logo">
        <img src="images/bookicon.png">
        <span id='nav-text'>Gretel.</span>
      </div>
    </header>
    <section id="main">
      <div class="content-wrapper">
        <article>
          <div class="post-wrapper noCursor">
            <ul class="max-height">
              <li>
                <div class="desc-column">
                  <span id="story-title" class="title color-red">New Story</span>
                </div>
                <div class="desc-column">
                  <form method="POST" action="#" class="frm form-control">
                    <div class="group-form">
                      <div class="cell-5 pull-left">
                        <input type="tex" name="story[title]" class="input-form" placeholder="Title of story" />
                      </div>
                      <div class="cell-5 pull-right">
                        <p>Location</p>
                      </div>
                      <div class='clear'></div>
                    </div>
                    <div class="group-form">
                      <textarea cols="15" name="story[content]" placeholder="First Contribution" rows="5"></textarea>
                    </div>
                    <div class="group-form">
                      <div class="form-control label-title">
                        <label>Contribution Limit:</label>
                      </div>
                      <div class="form-control cell-5">
                        <input type="hidden" name="story[contribution_limit]" />
                        <div id="slider">
                          <a class="ui-slider-handle" href="#" style="left: 0%;">
                            <label>
                              <span class="row-left"></span> 0 <span class="row-right"></span>
                            </label>
                          </a>
                        </div>
                      </div>
                    </div>
                    <div class="group-form">
                      <div class="form-control">
                        <button class="btn-contribution" type="submite">Create</button>
                      </div>
                    </div>
                  </form>
                </div>
              </li>
            </ul>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
